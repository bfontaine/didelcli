<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

    <script src="javascripts/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/headsmart.min.js"></script>
    <script>$(function(){$('#main_content').headsmart()});</script>
    <title>{{ page.title }}</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/bfontaine/didelcli">{{ page.view_on_gh }}</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>{{ page.project_title }}</h1>
            <h2>{{ page.project_subtitle }}</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/bfontaine/didelcli/zipball/master"
             class="zip"><em>{{ page.download }}</em> .ZIP</a><a
             href="https://github.com/bfontaine/didelcli/tarball/master"
             class="tgz"><em>{{ page.download }}</em> .TGZ</a>
        </span>
      </section>

      <span class="banner-fix"></span>


      <section id="main_content">
        {{ content }}
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>{{ page.this_prj_by }} <a href="https://github.com/bfontaine">bfontaine</a> {{ page.can_be_found_on }} <a href="https://github.com/bfontaine/didelcli">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>{{ page.generated_with }} <a href="http://pages.github.com">GitHub
          Pages</a> {{ page.using }} Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>
  </body>
</html>
